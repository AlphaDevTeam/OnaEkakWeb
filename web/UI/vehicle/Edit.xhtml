<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehicleLabel_description}" for="description" />
                    <h:inputText id="description" value="#{vehicleController.selected.description}" title="#{bundle.EditVehicleTitle_description}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_year}" for="year" />
                    <h:inputText id="year" value="#{vehicleController.selected.year}" title="#{bundle.EditVehicleTitle_year}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_model}" for="model" />
                    <h:inputText id="model" value="#{vehicleController.selected.model}" title="#{bundle.EditVehicleTitle_model}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_vehivleNo}" for="vehivleNo" />
                    <h:inputText id="vehivleNo" value="#{vehicleController.selected.vehivleNo}" title="#{bundle.EditVehicleTitle_vehivleNo}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{vehicleController.selected.createdDate}" title="#{bundle.EditVehicleTitle_createdDate}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_price}" for="price" />
                    <h:inputText id="price" value="#{vehicleController.selected.price}" title="#{bundle.EditVehicleTitle_price}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_productType}" for="productType" />
                    <h:inputText id="productType" value="#{vehicleController.selected.productType}" title="#{bundle.EditVehicleTitle_productType}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_imgList}" for="imgList" />
                    <h:inputText id="imgList" value="#{vehicleController.selected.imgList}" title="#{bundle.EditVehicleTitle_imgList}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{vehicleController.selected.id}" title="#{bundle.EditVehicleTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{vehicleController.update}" value="#{bundle.EditVehicleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehicleViewLink}"/>
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.EditVehicleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehicleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
