<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_description}" for="description" />
                    <h:inputText id="description" value="#{vehicleController.selected.description}" title="#{bundle.CreateVehicleTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_year}" for="year" />
                    <h:inputText id="year" value="#{vehicleController.selected.year}" title="#{bundle.CreateVehicleTitle_year}" />
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_model}" for="model" />
                    <h:inputText id="model" value="#{vehicleController.selected.model}" title="#{bundle.CreateVehicleTitle_model}" />
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_vehivleNo}" for="vehivleNo" />
                    <h:inputText id="vehivleNo" value="#{vehicleController.selected.vehivleNo}" title="#{bundle.CreateVehicleTitle_vehivleNo}" />
                    
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_price}" for="price" />
                    <h:inputText id="price" value="#{vehicleController.selected.price}" title="#{bundle.CreateVehicleTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateVehicleLabel_productType}" for="productType" />
                    <h:inputText id="productType" value="#{vehicleController.selected.productType}" title="#{bundle.CreateVehicleTitle_productType}" />
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleController.create}" value="#{bundle.CreateVehicleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.CreateVehicleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVehicleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
